<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency SOS</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="title">ðŸš¨ Emergency SOS System ðŸš¨</h1>

        <!-- Registration & Login + SOS -->
        <div class="form-container">
            <!-- User Registration -->
            <div class="section register-section">
                <h2>User Registration</h2>
                <input type="text" id="name" placeholder="Full Name">
                <input type="email" id="email" placeholder="Email">
                <input type="password" id="password" placeholder="Password">
                
                <!-- Dynamic Emergency Contacts -->
                <div id="contacts-container">
                    <label>Emergency Contacts:</label>
                    <button id="add-contact" class="btn add-btn">+ Add Contact</button>
                </div>

                <button id="register" class="btn">Register</button>
            </div>

            <!-- User Login + SOS -->
            <div class="right-section">
                <div class="section login-section">
                    <h2>User Login</h2>
                    <input type="email" id="login-email" placeholder="Email">
                    <input type="password" id="login-password" placeholder="Password">
                    <button id="login" class="btn">Login</button>
                </div>

                <!-- SOS Button -->
                <div class="section sos-section">
                    <h2>Send SOS Alert</h2>
                    <button id="sos-button" class="sos-btn">ðŸš¨ SEND SOS</button>
                </div>
            </div>
        </div>

        <!-- Alert Messages -->
        <div id="message" class="message"></div>
    </div>
</body>
</html>
